<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Admin Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Quick Stats</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let stat of quickStats">
            <div class="stat-card">
              <h2>{{ stat.value }}</h2>
              <p>{{ stat.label }}</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-label>Pending Actions</ion-label>
    </ion-list-header>
    
    <ion-item *ngFor="let action of pendingActions" button [routerLink]="action.link">
      <ion-icon slot="start" [name]="action.icon" [color]="action.color"></ion-icon>
      <ion-label>
        <h3>{{ action.title }}</h3>
        <p>{{ action.count }} pending</p>
      </ion-label>
      <ion-badge slot="end" [color]="action.color">{{ action.count }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="danger" (click)="logout()">
      <ion-icon slot="start" name="log-out"></ion-icon>
      Logout
    </ion-button>
  </ion-toolbar>
</ion-footer>
