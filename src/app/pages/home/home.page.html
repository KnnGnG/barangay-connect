<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Barangay App Services
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openNotifications()">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <!-- Document Requests -->
      <ion-col size="6" (click)="navigateTo('documents')">
        <ion-card class="feature-card">
          <ion-icon name="document-text" color="primary"></ion-icon>
          <ion-card-header>
            <ion-card-title>Documents</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <!-- Incident Reports -->
      <ion-col size="6" (click)="navigateTo('reports')">
        <ion-card class="feature-card">
          <ion-icon name="alert-circle" color="danger"></ion-icon>
          <ion-card-header>
            <ion-card-title>Report Incident</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <!-- Appointments -->
      <ion-col size="6" (click)="navigateTo('appointments')">
        <ion-card class="feature-card">
          <ion-icon name="calendar" color="secondary"></ion-icon>
          <ion-card-header>
            <ion-card-title>Appointments</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <!-- Community Polls -->
      <ion-col size="6" (click)="navigateTo('polls')">
        <ion-card class="feature-card">
          <ion-icon name="people" color="tertiary"></ion-icon>
          <ion-card-header>
            <ion-card-title>Community Polls</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Quick Actions -->
  <ion-list>
    <ion-list-header>
      <ion-label>Quick Actions</ion-label>
    </ion-list-header>
    <ion-item (click)="navigateTo('chat')">
      <ion-icon slot="start" name="chatbubbles"></ion-icon>
      <ion-label>Live Chat</ion-label>
    </ion-item>
    <ion-item (click)="navigateTo('aid')">
      <ion-icon slot="start" name="help-buoy"></ion-icon>
      <ion-label>Aid/Relief</ion-label>
    </ion-item>
    <ion-item (click)="navigateTo('feedback')">
      <ion-icon slot="start" name="thumbs-up"></ion-icon>
      <ion-label>Feedback</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
