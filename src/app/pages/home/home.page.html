<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Barangay Services</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateTo('notifications')">
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let feature of features">
        <ion-card class="feature-card" (click)="navigateTo(feature.path)">
          <ion-icon [name]="feature.icon" [color]="feature.color"></ion-icon>
          <ion-card-header>
            <ion-card-title>{{ feature.title }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Quick Actions</ion-label>
    </ion-list-header>
    <ion-item button detail *ngFor="let action of quickActions" (click)="navigateTo(action.path)">
      <ion-icon slot="start" [name]="action.icon"></ion-icon>
      <ion-label>{{ action.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
