<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Barangay Services</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openNotifications()">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="toggleAdminLogin()">
        <ion-icon name="lock-open-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let feature of features">
        <ion-card class="feature-card" (click)="navigateTo(feature.path)">
          <ion-icon [name]="feature.icon" [color]="feature.color"></ion-icon>
          <ion-card-header>
            <ion-card-title>{{ feature.title }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list class="quick-actions">
    <ion-list-header>
      <ion-label>Quick Actions</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let action of quickActions" (click)="navigateTo(action.path)">
      <ion-icon [name]="action.icon" slot="start"></ion-icon>
      <ion-label>{{ action.title }}</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="showAdminLogin">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Admin Login</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="showAdminLogin = false">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="adminUsername"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="adminPassword"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="adminLogin()" class="ion-margin-top">
          Login
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
